<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All The Fishes</title>
    <script src="https://pixijs.download/release/pixi.js"></script>
<head>

</head>
<body>

    <script>
        var app = new PIXI.Application({
            width:800,
            height:600,
            backgroundColor: black,

        });
        document.body.appendChild(app.view);

        let fish1 = PIXI.Sprite.from("img/fish1.jpg");
        fish1.x = -130;
        fish1.y = 0;
        fish1.angle = 0;
        fish1.tint = 0xFFFFFF;
        fish1.anchor.set(.5);

        app.stage.addChild(fish1);

        let fish2 = PIXI.Sprite.from("img/fish2.jpg");
        fish1.anchor.set(.5);
        fish2.scale.set(.3);
        fish2.x = 20;
        fish2.y = 0;

        app.stage.addChild(fish2);

        let fish3 = PIXI.Sprite.from("img/fish3.jpg");
        fish1.anchor.set(.5);
        fish2.scale.set(.3);
        fish2.x = 20;
        fish2.y = 0;

        app.stage.addChild(fish3);

        let fish4 = PIXI.Sprite.from("img/fish4.jpg");
        fish1.anchor.set(.5);
        fish2.scale.set(.3);
        fish2.x = 20;
        fish2.y = 0;

        app.stage.addChild(fish4);



    </script>

</body>
</html>
